<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<style>
h2{
color:#B22222;
text-align:center;
}

input[type=text]{
margin-top:10px;
margin-left:10px;
}

label{
font-weight:bold;
font-size:large;

}

}

input[type=submit]{

}

form{

}

body{

}

</style>
<body>
<h2>Provide the Details below for transfer</h2>
<div align="center">

<input type="submit" value="pay">
</form>
</div>
