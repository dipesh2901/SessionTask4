<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Account</title>
<style>
body{
background-color:#FFE4C4;
}
h1{
text-align:center;
color:#800000;

}
form{
border:2px solid black;
width:700px;
border-radius: 70px;
background-color:#DCDCDC;
}
label{
font-weight: bold;
font-size:large;
}
#username{
margin-left:5px;
margin-top:10px;
}
#address{
margin-left:10px;
margin-top:10px;
}
#contact{
margin-left:10px;
margin-top:10px;
}
input[type=submit]{
margin-top:10px;
margin-bottom:5px;
font-size:medium;
}
</style>
</head>
<body>
<h1>Update Your Account</h1>
<div align="center">
<form action="Update">
<label for="username">Enter username:</label><input type="text" name="username" id="username" required><br>
<label for="address">Enter Address:</label> <input type="text" name="address" id="address" required><br>
<label for="contact">Enter Contact:</label> <input type="text" name="contact" id="contact" required><br>
<input type="submit" value="update">
</form>
</div>
</body>
</html>
